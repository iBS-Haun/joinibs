<div class="grid-container-card">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ image }}" />
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions>
      <a href="{{ email }}"
        ><button mat-button>{{ buttonLabel }}</button></a
      >
    </mat-card-actions>
  </mat-card>
</div>
