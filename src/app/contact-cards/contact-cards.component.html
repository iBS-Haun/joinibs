<div class="card-container">
  <mat-card class="mat-elevation-z4">
    <div class="card-headline">
      <mat-card-header>
        <mat-card-title>{{ name }}</mat-card-title>
      </mat-card-header>
    </div>
    <img mat-card-image src="{{ image }}" />
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions>
      <a href="{{ email }}"><button mat-button>Kontaktiere mich!</button></a>
    </mat-card-actions>
  </mat-card>
</div>
