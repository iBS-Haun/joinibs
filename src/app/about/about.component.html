<div class="about" *ngIf="resolvedContent" style="white-space: pre-line">
  <a><img [src]="'http://localhost:1337' + resolvedContent.img[0].url" /></a>
  <div class="mat-h1">{{ resolvedContent.headline }}</div>
  <br />
  <div class="mat-h3">{{ resolvedContent.textbody }}</div>
  <div class="button">
    <a href="{{ resolvedContent.link }}"
      ><button mat-raised-button color="accent">
        {{ resolvedContent.buttonlabel }}
      </button></a
    >
  </div>
</div>
