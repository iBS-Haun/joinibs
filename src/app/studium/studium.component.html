<app-piechart-fix
  [ChartLabels]="chartLabels"
  [ChartData]="chartData"
  [colors]="chartColors"
  headline="Dein duales Studium bei der iBS AG"
></app-piechart-fix>

<div class="grid-card-container">
  <div *ngFor="let cardContent of infoCardContent | async">
    <app-general-info-card
      [cardHeadline]="cardContent.headline"
      [cardTextLabel]="cardContent.labeltext"
    >
      <div class="expanded-text">
        {{ cardContent.contenttext }}
      </div>
    </app-general-info-card>
  </div>
</div>

<div class="contact-card">
  <div class="grid-container-card">
    <app-contact-cards
      name="Triff Peter!"
      image="./assets/img/der_peter.jpg"
      email="https://www.ibs-banking.com/de/unternehmen/karriere/meet-the-team/peter-dualer-student-wirtschaftsinformatik.html"
      buttonLabel="Erfahre mehr"
    >
      <i>Peter, dualer Student bei der iBS!</i>
    </app-contact-cards>
  </div>
</div>
<app-bewerbung [linkToApplication]="linkToApplicationStudium"></app-bewerbung>
