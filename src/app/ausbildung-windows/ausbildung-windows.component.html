<div class="grid-container">
  <div *ngFor="let cardContent of infoCardContent | async">
    <app-general-info-card
      [cardHeadline]="cardContent.headline"
      [cardTextLabel]="cardContent.labeltext"
    >
      <div class="expanded-text">
        {{ cardContent.contenttext }}
      </div>
    </app-general-info-card>
  </div>
</div>
